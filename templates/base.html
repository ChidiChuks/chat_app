{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <title>Chat App</title>
</head>
<body>
    <!-- header -->
    {% include 'snippets/header.html' %}
    {% include 'snippets/base_css.html' %}
    {% include 'snippets/base_js.html' %}
    <style type="text/css">
        .main{
            min-height: 100vh;
            height: 100%;
        }
    </style>

    <!-- body -->
    <div class="main">
        {% block content %}
        {% endblock content %}
    </div>
    <!-- end body -->

    <!--footer-->
    {% include 'snippets/footer.html' %}

    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>

    <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <script type="module" src="{% static 'cropperjs/dist/cropper.min.js' %}"></script>

    <script type="text/javascript">
        function displayLoadingSpinner(isDisplayed){
            var spinner = document.getElementById("id_loading_spinner")
            if(isDisplayed){
                spinner.style.display = "block"
            }
            else{
                spinner.style.display = "none"
            }
        }
    </script>

</body>
</html>
